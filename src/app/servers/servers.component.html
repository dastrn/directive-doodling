<label>Server Name</label>
<input type="text"
    class="form-control"
    (input)="onUpdateServerName($event)">
<input type="text"
    class="form-control"
    [(ngModel)]="serverName"
>

<input type="text"
class="form-control"
[(ngModel)]="pipedNumber"
(input)="onPipedNumberInput()"

<p>{{serverName}}</p>
<button [disabled]="!allowNewServer" class="btn btn-primary" (click)="onAddServer()">Add Server</button>
<p>{{ serverCreationStatus }}</p>
<app-server *ngFor="let server of servers"></app-server>
